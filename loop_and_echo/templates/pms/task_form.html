<div
  class="modal fade"
  id="addTaskModal_{{milestone.pk}}"
  tabindex="-1"
  aria-labelledby="addTaskModal_{{milestone.pk}}_Label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskModal_{{milestone.pk}}_Label">
          Add Task for {{milestone.title}}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'task-create' milestone.pk %}">
          {% csrf_token %} {{ task_form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
